<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - Vinharia Agnello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdf8f4;
    }

    header, footer {
      background-color: #750000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #750000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Vinharia Agnello</h2>
  </header>

  <div class="container">
    <h1>Galeria de Fotos</h1>
    <p style="text-align:center;">Conheça um pouco mais sobre nossos vinhos, nossa vinícola e o ambiente encantador que nós oferecemos.</p>
    
    <div class="gallery">
      <img src="../assets/imgs/download.jpeg" alt= />
      <img src="../assets/imgs/download (1).jpeg" alt= />
      <img src="../assets/imgs/download (2).jpeg" alt= />
      <img src="../assets/imgs/images.3.jpeg" alt= />
      <img src="../assets/imgs/download.4.jpeg" alt= />
      <img src="../assets/imgs/download (3).jpeg" alt= />
      <img src="../assets/imgs/imagens.5.jpeg" alt= />
      <img src="../assets/imgs/images.6.jpeg" alt= />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Vinharia Agnello - Todos os direitos reservados</p>
  </footer>
</body>
</html>
